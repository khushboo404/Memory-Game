<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <h1 class="animated wobble">Matching Game</h1>
            </header>
        </div>
        <div class="row">
            <div class="col-md-4">
                <section class="score-panel">
                    <h2 class="animated wobble">Score Panel</h2>
                    <ul class="stars">
                    </ul>
                    <div class="starsSection">
                        <span class="star-points" id="starPoints">3</span><span class="star-points-text"> Stars</span> 
                    </div>
                    <div class="movesSection">
                        <span class="moves" id="points">0</span><span class="moves-text"> Moves</span> 
                    </div>
                    <div class="restart">
                        <button type="button" class="btn btn-danger" onclick="reset()" data-toggle = "tooltip" title="REFRESH" data-placement="left">
                            <i class="fa fa-repeat"></i>
                        </button>
                    </div>
                    <div class="timeCounter">
                        <span class="time-seconds" id="timeSec">0</span><span class="time-seconds-text"> Sec</span>
                    </div>
                </section>
            </div>
            <div class="col-md-8">
                <ul class="deck"></ul>
            </div>
        </div>
        <div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="congratsModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Congratulations!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="item-menu-container">
                            <div class="item-menu-details">
                                Congratulations! You did very well. Hope you had a better experience this time. If not, PLAY AGAIN :)
                            </div>
                            <div class="score-card-title">
                                <h2 class="modal-header modal-title">Score card</h2>
                            </div>
                            <div class="score-card-content">
                               You have completed your game in - <span id="score-card-sec"></span><span class="score-card-text"> Seconds</span> 
                            </div>
                            <div class="score-card-content">
                                Your total moves are - <span id="score-card-moves"></span><span class="score-card-text"> Moves</span> 
                            </div>
                            <div class="score-card-content">
                               You got : <span id="score-card-star">3</span><span class="score-card-text"> Stars</span> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
