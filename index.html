<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>Matching Game</h1>
            </header>
        </div>
        <div class="row">
            <div class="col-md-4">
                <section class="score-panel">
                    <h2>Score Panel</h2>
                    <ul class="stars">
                    </ul>
                    <div class="movesSection">
                        <span class="star-points" id="starPoints">3</span><span class="star-points-text"> Stars</span> 
                    </div>
                    <div class="movesSection">
                        <span class="moves" id="points">0</span><span class="moves-text"> Moves</span> 
                    </div>
                    <!-- <div class="timer-section">
                        <span id="timer">0</span> Seconds
                    </div> -->
                    <div class="restart">
                        <button type="button" class="btn btn-danger" onclick="reset()" data-toggle = "tooltip" title="REFRESH" data-placement="left">
                            <i class="fa fa-repeat"></i>
                        </button>
                    </div>
                </section>
            </div>
            <div class="col-md-8">
                <ul class="deck"></ul>
            </div>
        </div>
        <div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="congratsModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Congratulations!!!!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="item-menu-container">
                            <div class="item-menu-details">
                                Congratulations! You did very well. Hope you had a better experience this time. If not, PLAY AGAIN :)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="congratsModal" aria-hidden="true">
